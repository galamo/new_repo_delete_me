<div class="col-lg-12">
    <mat-card class="card-product">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
            <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="imagePath" alt="No Image">
        <mat-card-content>
            <p>
                {{ product.description }}

            </p>
            <app-rating [rating]="product.rating"></app-rating>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{ product.rating }}</button>
            <button (click)="deleteProduct(product.title)" mat-button>Delete</button>

        </mat-card-actions>
    </mat-card>
</div>
